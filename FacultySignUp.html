<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Bootstrap\bootstrap-5.3.0-dist\bootstrap-5.3.0-dist\css\bootstrap.css" rel="Stylesheet">
    <link href="Bootstrap\bootstrap-5.3.0-dist\bootstrap-5.3.0-dist\css\bootstrap.min.css" rel="Stylesheet">
    <title>SignUp Form</title>
    <style>
        body {
            background-image: linear-gradient(to right, rgb(242, 112, 156), rgb(255, 148, 114));
        }
        
    </style>
</head>
<body>
    <div class="row"><div class="col-12">&nbsp;</div></div>
    <div class="row"><div class="col-12">&nbsp;</div></div>
    <div class="row"><div class="col-12">&nbsp;</div></div>
    <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="card-text">
                        <p class="fs-4 fw-medium">Faculty Registration Form</p>
                    </div>
                    <form>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="Firstname" class="form-label">Firstname</label>
                                <input type="text" class="form-label form-control border-dark" style="--bs-border-opacity: .5;" id="Firstname"  required>
                            </div>
                            <div class="col-6">
                                <label for="Lastname" class="form-label">Lastname</label>
                                <input type="text" class="form-label form-control  border-dark" style="--bs-border-opacity: .5;" id="Lastname" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="Email" class="form-label">Email</label>
                                <input type="email" class="form-label form-control border-dark" style="--bs-border-opacity: .5;" id="Email" required></div>
                                <div class="col-6">
                                    <label for="PhoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel" pattern="^[6-9]\d{9}$" title="Please Enter the valid Phone Number" class="form-label form-control border-dark" style="--bs-border-opacity: .5;" id="PhoneNumber" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="Password" class="form-label">Password</label>
                                    <input type="password" class="form-label form-control border-dark" style="--bs-border-opacity: .5;" id="Password" required>
                                </div>
                                <div class="col-6">
                                    <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-label form-control border-dark" style="--bs-border-opacity: .5;" id="ConfirmPassword" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label for="Subject" class="form-label dropdown">Designation</label>
                                    <select id="subject" class="form-label form-control border-dark dropdown-toggle form-select" style="--bs-border-opacity: .5;">
                                        <div class="dropdown-menu dropdown-toggle">
                                        <option value="opt1">Option1</option>
                                        <option value="opt2">Option2</option>
                                        <option value="opt3">Option3</option>
                                        <option value="opt4">Option4</option>
                                        </div>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <label for="RollNumber" class="form-label">Branch/College</label>
                                    <input type="text" id="RollNumber" class="form-label form-control border-dark dropdown-toggle" style="--bs-border-opacity: .5;">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <button class="btn btn-outline-success" type="submit">Sign In</button>
                                    <a href="#" class="btn btn-outline-danger">Back</a>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="#" class="link link-dark text-decoration-none">Already Have an account ..? Please click here to login</a>
                            </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
